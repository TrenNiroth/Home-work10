<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- aos link css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="hero-baner-sign-in">
            <div class="bg-blur">
                <div class="container center">
                    <div class="row">
                        <div class="col-4-left" 
                             data-aos="fade-down"
                             data-aos-easing="linear"
                             data-aos-duration="1500">
                            <h1>Sign in</h1>
                            <div class="icone">
                                <a href="#">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-google-plus-g"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </a>
                            </div>
                            <p>of use your account</p>
                            <div class="item-center">
                                <form action="">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <input class="text-box" type="email" name="email" id="email"  placeholder="Enter your email">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input class="text-box" type="password" name="password" id="password" placeholder="Enter your password">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </form>  
                            </div>
                            <div class="text">
                                <a href="#">Forgot your password ?</a>
                            </div>
                            <div class="sign-in">
                                <a href="#">sign in</a>
                            </div>
                        </div>
                        <div class="col-4-righ" data-aos="fade-up"
                             data-aos-duration="3000">
                            <div class="title">
                                <h1>Hello, Friend</h1>
                                <p>
                                    Enter your personal details and start journey with us
                                </p>
                            </div>
                            <div class="btn">
                                <a href="page/sign-up.html">Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- aos link js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
